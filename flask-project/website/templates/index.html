<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Course Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container-fluid d-flex p-0">
    
    <!-- Left Schedule Section -->
    <div class="schedule-container">
      <h2>University Course Schedule</h2>
      
      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="scheduleTabs">
        <li class="nav-item">
          <a class="nav-link active" id="fall-tab" data-bs-toggle="tab" href="#fall-schedule">Fall</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="winter-tab" data-bs-toggle="tab" href="#winter-schedule">Winter</a>
        </li>
      </ul>

      <!-- Scrollable Schedule Content -->
      <div class="schedule-scroll">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="fall-schedule">
            <div id="schedule-fall" class="schedule-grid"></div>
          </div>
          <div class="tab-pane fade" id="winter-schedule">
            <div id="schedule-winter" class="schedule-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Search Panel (Fixed Header, Scrollable Results) -->
    <div class="search-panel">
      <div class="search-nav">
        <h3>Search Courses</h3>
        <div id="dept-filter-container">
          <select id="departmentSelect">
            <option value="">All Departments</option>
          </select>
        </div>
      </div>

      <!-- Scrollable course results -->
      <div class="search-results">
        <div class="list-group list-group-flush" id="course-search-results">
          <!-- Results will be dynamically added here -->
        </div>
      </div>
    </div>

  </div>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
