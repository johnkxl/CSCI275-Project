{% extends "base.html" %}
{% block content %}
  <div class="container-fluid d-flex p-0">
    <!-- Rest of your content remains unchanged -->

    <!-- Left Schedule Section -->
    <div class="schedule-container">
      <h2>University Course Schedule</h2>
      
      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="scheduleTabs">
        <li class="nav-item">
          <a class="nav-link active" id="fall-tab" data-bs-toggle="tab" href="#fall-schedule">Fall</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="winter-tab" data-bs-toggle="tab" href="#winter-schedule">Winter</a>
        </li>
      </ul>

      <!-- Scrollable Schedule Content -->
      <div class="schedule-scroll">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="fall-schedule">
            <div id="schedule-fall" class="schedule-grid"></div>
          </div>
          <div class="tab-pane fade" id="winter-schedule">
            <div id="schedule-winter" class="schedule-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Search Panel (Fixed Header, Scrollable Results) -->
    <div class="search-panel">
      <div class="search-nav">
        <h3>Search Courses</h3>
        <div id="dept-filter-container">
          <select id="departmentSelect">
            <option value="">All Departments</option>
          </select>
        </div>
      </div>

      <!-- Scrollable course results -->
      <div class="search-results">
        <div class="list-group list-group-flush" id="course-search-results">
          <!-- Results will be dynamically added here -->
        </div>
      </div>
    </div>

  </div>
{% endblock %}
